<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(120deg, #a2b3f7 0%, #e6f0fd 100%);
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        .particle:nth-child(1) { width: 10px; height: 10px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 8px; height: 8px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 12px; height: 12px; left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 6px; height: 6px; left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 14px; height: 14px; left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { width: 9px; height: 9px; left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { width: 11px; height: 11px; left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { width: 7px; height: 7px; left: 90%; animation-delay: 16s; }
        .particle:nth-child(10) { width: 13px; height: 13px; left: 95%; animation-delay: 18s; }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Pulsing Circles */
        .pulse-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .pulse-circle {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: pulse 8s infinite;
        }
        
        .pulse-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .pulse-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .pulse-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px 0 rgba(76,110,245,0.15), 0 4px 12px 0 rgba(0,0,0,.1);
            border-radius: 2rem;
            padding: 2.8rem 2.2rem 2rem 2.2rem;
            margin-top: 8vh;
            margin-bottom: 8vh;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: cardFloat 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .form-label {
            font-weight: 600;
            color: #38598b;
            margin-bottom: 10px;
        }
        .form-control, .form-select {
            border-radius: 0.9rem;
            border: 2px solid #e3e9fb;
            box-shadow: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
        .form-control:focus, .form-select:focus {
            border-color: #6da8fd;
            outline: none;
            box-shadow: 0 0 0 3px rgba(109, 168, 253, 0.2), 0 4px 12px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 1);
        }
        .form-control:hover, .form-select:hover {
            border-color: #a2d4f7;
            transform: translateY(-1px);
        }
        .btn-primary {
            border-radius: 1.2rem;
            background: linear-gradient(90deg, #356cf6 30%, #60d3ee 100%);
            border: none;
            font-weight: 700;
            font-size: 1.12rem;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(53, 108, 246, 0.3);
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        .btn-primary:hover::before {
            left: 100%;
        }
        .btn-primary:hover {
            box-shadow: 0 8px 30px 0 rgba(76,110,245,0.4), 0 2px 12px 0 rgba(0,0,0,.2);
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(90deg, #4a7cff 30%, #7dd3f0 100%);
        }
        .btn-primary:active {
            transform: translateY(-1px) scale(1.02);
        }
        .medical-svg {
            display: block;
            margin: 0 auto 1.1rem auto;
            height: 60px;
            animation: iconPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .input-group-text {
            background: #f2f5fa;
            border-radius: 0.82rem 0 0 0.82rem;
        }
        .alert {
            font-size: 1.14rem;
            font-weight: 500;
            border-radius: 1rem;
            border: none;
            animation: alertSlide 0.5s ease-out;
            backdrop-filter: blur(10px);
        }
        
        @keyframes alertSlide {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .alert-warning {
            background: rgba(255, 193, 7, 0.1);
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (min-width: 768px) {
          .form-card {
            padding-left: 3rem; padding-right: 3rem;
            max-width: 700px;
          }
        }
        
        @media (max-width: 768px) {
            .particle {
                display: none;
            }
            .pulse-circle {
                display: none;
            }
            .form-card {
                margin: 2vh 1rem;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <!-- Pulsing Circles -->
    <div class="pulse-circles">
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
    </div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="form-card mx-auto">
                <svg class="medical-svg" viewBox="0 0 64 64" fill="none"><circle cx="32" cy="32" r="30" fill="#e3f3fd"/><rect x="20" y="20" width="24" height="24" rx="8" fill="#77c0ec"/><path d="M32 32v-6m0 0a2 2 0 1 1 4 0v6a2 2 0 1 1-4 0z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="32" cy="38" r="2" fill="#fff"/></svg>
                <h2 class="mb-4 text-center">Diabetes Prediction</h2>
                <form id="predictForm">
                  <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Age (Years)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="number" class="form-control" name="age" min="0" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Hypertension (1 = Yes, 0 = No)</label>
                        <select class="form-select" name="hypertension" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Heart Disease (1 = Yes, 0 = No)</label>
                        <select class="form-select" name="heart_disease" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Smoking History</label>
                        <select class="form-select" name="smoking_history" required>
                            <option value="never">Never</option>
                            <option value="former">Former</option>
                            <option value="current">Current</option>
                            <option value="not current">Not current</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Body Mass Index (BMI)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-bar-chart-fill"></i></span>
                            <input type="number" step="any" class="form-control" name="bmi" min="0" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Glycated Hemoglobin (HbA1c, %)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-trophy"></i></span>
                            <input type="number" step="any" class="form-control" name="HbA1c_level" min="0" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Blood Glucose (mg/dL)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-droplet-fill"></i></span>
                            <input type="number" step="any" class="form-control" name="blood_glucose_level" min="0" required>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <button type="submit" class="btn btn-primary w-100">Predict</button>
                    </div>
                  </div>
                </form>
                <div id="result" class="alert mt-3 d-none"></div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script>
    document.getElementById('predictForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.innerHTML;
      
      // Show loading state
      submitBtn.innerHTML = '<span class="loading"></span> Predicting...';
      submitBtn.disabled = true;
      
      const data = Object.fromEntries(new FormData(form).entries());
      data.age = +data.age;
      data.hypertension = +data.hypertension;
      data.heart_disease = +data.heart_disease;
      data.bmi = +data.bmi;
      data.HbA1c_level = +data.HbA1c_level;
      data.blood_glucose_level = +data.blood_glucose_level;

      const resultDiv = document.getElementById('result');
      resultDiv.className = 'alert mt-3 d-none';
      resultDiv.innerHTML = '';
      
      try {
        const response = await fetch('http://localhost:5000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        const resJson = await response.json();
        
        // Add delay for better UX
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        resultDiv.className = 'alert mt-3 ' + (resJson.result === 1 ? 'alert-danger' : 'alert-success');
        resultDiv.innerHTML = resJson.result === 1 ?
          '⚠️ <b>Likely Diabetes</b> (consult your doctor).' :
          '✅ <b>Unlikely to have diabetes.</b>';
        
        // Add success animation to form card
        document.querySelector('.form-card').style.animation = 'cardFloat 0.6s ease-in-out';
        
      } catch (err) {
        resultDiv.className = 'alert alert-warning mt-3';
        resultDiv.innerHTML = 'Error predicting: ' + err;
      } finally {
        // Reset button
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      }
    });
    
    // Add interactive effects to form inputs
    document.querySelectorAll('.form-control, .form-select').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
    
    // Add parallax effect to particles on mouse move
    document.addEventListener('mousemove', function(e) {
      const particles = document.querySelector('.particles');
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      particles.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
    });
</script>
</body>
</html>
